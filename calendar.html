<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"/>

</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" rel="home" href="#" title="My Calendar - Homepage"><span class="glyphicon glyphicon-calendar"></span> <b>Calendar</b></a>
    </div>
    <div class="col-sm-3 col-md-3 pull-left">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
      <ul class="nav navbar-nav">
        <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login/Logout</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-9">
    <div class="container-fluid">
      <div class="col-sm-6" style="height:130px;">
        <div class="form-group">
          <div class="input-group date" id="datetimepicker10">
            <input type="text" class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#datetimepicker10').datetimepicker({
            viewMode: 'years',
            format: 'MM.YYYY'
          });
        });
      </script>
    </div>

    <div class="container-fluid row-md-1">
      <div class="col-md-1">
      </div>
      <div class="col-md-1" style="border: 1px solid">
        <h2>1<h2>
      </div>
      <div class="col-md-1" style="border: 1px solid">
        <h2>2<h2>
      </div>
      <div class="col-md-1" style="border: 1px solid">
        <h2>3<h2>
      </div>
      <div class="col-md-1" style="border: 1px solid">
        <h2>4<h2>
      </div>
      <div class="col-md-1" style="border: 1px solid">
        <h2>5<h2>
      </div>

      <div class="col-md-6">
      
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label >Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
    </div>
  </div>

</body>
</html>
